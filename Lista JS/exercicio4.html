        <div class="default-container center">
            <div id="link-button" class="center" onclick="iniciaMovimento()">Mover</div>
        </div>
        <div id="alvo"></div>
        <script>

            var counter = 0;   
            var el = document.getElementById('alvo');
    
            function iniciaMovimento() {
                controle = setInterval(moveAlvo, 50);
            }
    
            function moveAlvo() {
                if(counter == 100) {
                    clearInterval(controle);
                } else {
                    counter++;
                    el.style.marginTop = `calc(${counter}vh - ${counter * 2}px)`;
                    el.style.marginLeft = `calc(${counter}vw - ${counter * 2}px)`;
                }
            }
            
        </script>
